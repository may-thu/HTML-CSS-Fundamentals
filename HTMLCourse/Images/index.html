<!DOCTYPE html>
<html>
    <head>
        <title>Image</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <div>
            <img src="https://placekitten.com/320/300" alt="kitty image">
        </div>
        <div>
            <img srcset="https://placekitten.com/320/300 1x, https://placekitten.com/1000/800 2x" alt="An image">
        </div>
        <figure>
            <img src="https://via.placeholder.com/400"
            srcset="https://via.placeholder.com/480 480w,
            https://via.placeholder.com/768 768w,
            https://via.placeholder.com/1200 1200w,
            https://via.placeholder.com/1920 1920w" alt="Example Image" style="width: 100%;">
            <figcaption>Responsive image Here</figcaption>
        </figure>
    </body>
</html>
